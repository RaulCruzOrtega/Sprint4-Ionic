<ion-content [fullscreen]="true" class="ion-padding">
  <section class="grid">
    <app-image-card *ngFor="let treatment_element of fav_treatments" 
    [img]="treatment_element.image"
    [name]="treatment_element.name"
    [linkroute]="['/treatment',treatment_element.id]"
    [treatment_id]="treatment_element.id!"
    (tratamientoModificado)="refrescar($event)"> 
        
  </app-image-card>
  </section>
</ion-content>
